<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クラウド画像ギャラリー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="row">
            <img src="https://drive.google.com/thumbnail?id=1nJPAQ5vTl3o_nPcDAV33l_Fj5_ewsNsT&sz=w500" class="animated-image" alt="Image 1">
            <img src="https://drive.google.com/thumbnail?id=1m1F_1-Th9A-9sxG5Cp3abzoIo8Ei4RMG&sz=w500" class="animated-image" alt="Image 2">
            <img src="https://drive.google.com/thumbnail?id=1ja8AYWDuSppvHbAWsKdWNKRIkzrTBUEd&sz=w500" class="animated-image" alt="Image 3">
        </div>
        <div class="row offset">
            <img src="https://drive.google.com/thumbnail?id=1LWzpBRJDQ5w8AtmW68-_ARnBxifOWWXb&sz=w500" class="animated-image" alt="Image 4">
            <img src="https://drive.google.com/thumbnail?id=18Z4vQJlGszTTgTUoj4Gv_aYeoBE0Weuc&sz=w500" class="animated-image" alt="Image 5">
            <img src="https://drive.google.com/thumbnail?id=1x_dOf9CU2rAvNf56_Fera8EiU2aKeDd8&sz=w500" class="animated-image" alt="Image 6">
            <img src="https://drive.google.com/thumbnail?id=1kY0A2O5BHP9PVJ-0R7Uew6RtQYiwrjUu&sz=w500" class="animated-image" alt="Image 7">
        </div>
    </div>

    <!-- オーバーレイ -->
    <div id="overlay" class="overlay hidden">
        <div class="overlay-content">
            <span class="close-button">&times;</span>
            <h2 id="overlay-title">タイトル</h2>
            <img id="overlay-image" src="" alt="拡大画像">
            <p id="overlay-description">概要テキストがここに表示されます</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
